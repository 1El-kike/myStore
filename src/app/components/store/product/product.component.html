<div class="w-full">
  <div
    class="relative bg-gradient-to-l overflow-hidden from-yellow-600 via-yellow-500 to-red-500 w-full shadow-2xl shadow-yellow-600 h-[620px]"
  >
    <div
      class="absolute rounded-full animate-sparkle shadow-2xl shadow-red-500 md:-right-36 -right-24 z-0 -rotate-45 md:w-[800px] w-[300px] md:-top-56 -top-10 md:h-[700px] h-[250px] bg-gradient-to-l from-slate-100 to-slate-300"
    ></div>
    <div
      class="absolute z-0 animate-transition md:right-96 right-20 md:top-56 top-24 md:w-[400px] w-40 md:h-[300px] h-32"
    >
      <img class="w-full z-0 h-full" src="/products.png" alt="image" />
    </div>
    <div class="w-full h-full flex">
      <div class="flex h-full mx-7 flex-col md:justify-center md:items-start">
        <div
          class="flex h-1/6 md:h-1/5 justify-start ml-24 gap-3 md:gap-9 mx-24 items-center"
        >
          @for(item of menus; track $index){
          <div
            class="md:text-2xl font-bold border-b cursor-pointer text-rose-950 hover:text-blue-900 hover:transition-all hover:scale-125 animate-opacity"
          >
            {{ item.name }}
          </div>
          }
        </div>
        <p
          class="flex flex-col justify-start animate-opacity text-rose-950 font-black font-serif items-start md:text-7xl mx-8"
        >
          Store and <br /><span class="text-violet-700">product</span>
          for but any job
          <br />
        </p>
        <button
          class="btn bg-gradient-to-tr ml-7 from-rose-800 to-black animate-opacityonly btn-danger mt-4 text-3xl py-3 px-2"
        >
          <span class="text-2xl uppercase">SEARCH Product</span
          ><i class="pi px-3 text-2xl animate-opacity pi-home"></i>
        </button>
      </div>
    </div>
  </div>
  @for (item of products$ | async; track $index) {
  <p>{{ item.name }}</p>
  }
</div>
