<!-- Mobile menu, show/hide based on menu open state. -->
<div class=" -z-50" role="dialog" aria-modal="true" *ngIf="isOpenMenu"  >
  <!-- Background backdrop, show/hide based on slide-over state. -->
  <div class="fixed inset-0 z-50 bg-opacity-75 bg-slate-500"></div>
  <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>

      </a>
      <button type="button" (click)="exitMenu()" class="-m-2.5 rounded-md p-2.5 text-gray-700" >
        <span class="sr-only">Close menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/10">
        <div class="space-y-2 py-6">
          <div class="-mx-3">
            <p>Montefreddo</p>
            <div class="flex gap-3 justify-start items-start flex-col">
              <!-- Carrito de compra -->
              @for (item of datosBuy; track $index) {
                <div class="flex  gap-5 justify-start items-start">
                  <img [src]="item.img" alt="Loading..." title="" class="h-10 shadow-md shadow-slate-500 w-10 rounded-lg"/>
                  <div class=" mt-0 -space-y-1 items-start flex flex-col w-14 m-0 justify-start ">
                    <p class="mb-0 font-semibold text-ml">{{item.name}}</p>
                    <p class="mb-0 font-semibold items-center flex text-sm text-slate-500"> <i class="pi pi-heart" ></i>{{item.tipo}}</p>
                  </div>
                  <p class=" m-0 -space-y-3 text-sm">{{item.precio | currency}} cup</p>
                  <div class="flex">
                    <button class="border bg-slate-900 text-white hover:bg-slate-600 m-0 px-2 rounded-s-xl" (click)="restarList(item.id)" >-</button>
                    <button class="border bg-slate-900 text-white hover:bg-slate-600  m-0 px-2" (click)="eliminarlist(item.id)" >Borrar</button>
                    <button class="border bg-slate-900 text-white hover:bg-slate-600  m-0 px-2 rounded-e-xl"  >+</button>
                  </div>
                </div>
              }
            </div>
            <hr/>
            <div class="flex w-full justify-between">
                <p>Total items</p>
                <p>{{total | currency}}</p>
            </div>
      </div>
    </div>
  </div>
</div>
